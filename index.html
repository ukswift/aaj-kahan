<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaj Kahan</title>
    <style>
      #root {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Aaj kahan chala jaye?</h1>
    <div id="root"></div>
    <script>
      const jagahList = [
        "Frontier",
        "Red caffino",
        "Biggies",
        "La trio",
        "Grill inn",
        "wahin jahan Vishesh ka beizzati hua tha",
        "Chilli Vanilla",
        "yahin jheel pr kha lete hain aaj",
      ];

      function koiJagahBataoBe(jagahList) {
        const jagahIndex = Math.floor(Math.random() * 10000) % jagahList.length;
        return jagahList[jagahIndex];
      }
      const root = document.getElementById("root");
      root.innerText = koiJagahBataoBe(jagahList);
    </script>
  </body>
</html>
